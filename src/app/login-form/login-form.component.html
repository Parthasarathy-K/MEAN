<div class="container">
	<div class="main-div">
		<div class="panel">
			<h1 style="text-align:center;">EMart</h1>
			<p style="text-align:center;">Please enter your Username and password</p>
		</div>
		<form (submit)="loginUser($event)">
			<div class="form-group">
				<input type="text" class="form-control" name="uname" [(ngModel)]="uname" placeholder="User Name">
			</div>
			<div class="form-group">
				<input type="password" class="form-control" name="pwd" [(ngModel)]="pwd" placeholder="Password">
			</div>
			<input type="submit" class="btn btn-primary" value="Login" style="float: right;"/>
		</form>
		<div class="panel">
			<p [textContent]="errText"></p>
		</div>
	</div>
</div>
